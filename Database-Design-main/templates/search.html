<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - Marketplace App</title>
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <header>
        <h1>Welcome to the Marketplace App</h1>
        <button id="logout" onclick="logoutFunction()">Logout</button>
    </header>
    
    <!-- Search Form and Results -->
    <section id="searchSection">
        <h2>Search Items by Category</h2>
        <form id="searchForm" onsubmit="event.preventDefault(); performSearch();">
            <label for="searchCategory">Category:</label>
            <input type="text" id="searchCategory" name="category" required>
            <button type="submit">Search</button>
            <button type="button" onclick="clearSearch()">Clear Search</button>
        </form>
        <div id="searchResults" style="display: none;">
            <h3>Search Results:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody id="searchResultsBody">
                    <!-- Search results will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal for Review Submission -->
    <div id="reviewModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeReviewModal()">&times;</span>
            <h2>Submit a Review</h2>
            <form id="reviewForm" onsubmit="event.preventDefault(); submitReview();">
                <input type="hidden" id="reviewItemId" name="item_id">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select><br>
                <label for="reviewDescription">Description:</label>
                <textarea id="reviewDescription" name="reviewDescription" required></textarea><br>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <footer>
        <!-- Include any common footer content here -->
    </footer>
    
    <!-- Link to script.js -->
    <script src="static/script.js"></script>
</body>
</html>
